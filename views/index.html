{% extends "base.html" %} {% block main %}
<style type="text/css">
	.panel{
		border: 0;
	}
	.panel-default .panel-heading{
		border: 0;
		background: #FFF;
	}
	.panel-body p{
		border-left: 3px solid #42B983;
		padding-left: 10px;
	}
</style>
<div class="container" style="margin: 15px auto;">
    <div class="row">
    	{% if contents.length %}
    	{% for content in contents %}
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <a href="/article?contentid={{content._id.toString()}}" style="color: #000000;">
                    	<h3 class="panel-title"><strong>{{content.title}}</strong></h3>
                    </a>
                    <p>{{content.date}}</p>
                </div>
                <div class="panel-body" style="padding-top:0;">
                    <p class="dot-ellipsis dot-height-70">{{content.content}}</p>
                    <a target="_blank" href="/article?contentid={{content._id.toString()}}">Read more…</a>
                </div>
            </div>
        </div>
        {% endfor %}
        {% else %}
        <div class="col-md-12" style="text-align: center;">
        	暂无文章
        </div>
        {% endif %}
    </div>
</div>
<script type="text/javascript">
	$('.articles').addClass('active-content');
</script>
{% endblock %}
