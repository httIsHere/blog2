{% extends "base.html" %} {% block main %}
<style type="text/css">
	.panel{
		border: 0;
	}
	.panel-default .panel-heading{
		border: 0;
		background: #FFF;
	}
	.panel-body p{
		border-left: 3px solid #42B983;
		padding-left: 10px;
	}
</style>
<div class="container" style="margin-top: 15px;">
    <div class="row">
    	{% for content in contents %}
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>{{content.title}}</strong></h3>
                </div>
                <div class="panel-body">
                    <p>{{content.description}}</p>
                    <a target="_blank" href="http://www.liaoxuefeng.com/wiki/001434446689867b27157e896e74d51a89c25cc8b43bdb3000">Read more</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<script type="text/javascript">
	$('.articles').addClass('active-content');
</script>
{% endblock %}
